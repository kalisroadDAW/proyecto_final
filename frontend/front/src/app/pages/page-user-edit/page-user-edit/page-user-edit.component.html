<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <div class="alert alert-success" *ngIf="status=='success'">
                    <strong>Usuario actualizado</strong>
                

                </div>
                <div class="alert alert-danger" *ngIf="status=='error'">
                    <strong>Error!, it is possible that your nickname or email address were already in use</strong>
              </div>
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" >Actualiza tus datos</p>
  
                  <form class="mx-1 mx-md-4" #userEditForm="ngForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" #name="ngModel"
                         [(ngModel)]="user.name" name="name" class="form-control" required />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <span *ngIf="!name.valid && name.touched" style="color:red"><br/>Please, complete this field</span> 
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" #surname="ngModel"  [(ngModel)]="user.surname" name="surname" class="form-control" required/>
                          <label class="form-label" for="form3Example1c">Your Surname</label>
                          <span *ngIf="!surname.valid && surname.touched" style="color:red"> <br/>Please, complete this field</span> 
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" #nick="ngModel"  [(ngModel)]="user.nick" name="nick" class="form-control" required />
                          <label class="form-label" for="form3Example1c">Your Nick</label>
                          <span *ngIf="!nick.valid && nick.touched" style="color:red"><br/> Please, complete this field</span> 
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                       <span *ngIf="!email.valid && email.touched" style="color:red"><br/>Please, complete this field</span> 
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control"  #password="ngModel"  [(ngModel)]="user.password" name="password" class="form-control" required />
                        <label class="form-label" for="form3Example4c" >Password</label>
                       <span *ngIf="!password.valid && password.touched" style="color:red"><br/>Please, complete this field</span> 
                      </div>
                    </div>

                   <!--  Subir un avatar -->
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="file" id="form3Example4c" class="form-control" (change)="fileChangeEvent($event)" />
                            <label class="form-label" for="form3Example4c" >Avatar</label>
                            
                        </div>
                    </div>

  

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-warning btn-lg" [disabled]="!userEditForm.valid">Actualizar</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <div *ngIf="user.image!=null" class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="{{url+ 'get-image-user/' + user.image}}" class="rounded-circle" alt="Avatar" />    
        
                      </div>
                      
    
                  </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img *ngIf="!user.image" class="default-avatar" src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" >>
                    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
